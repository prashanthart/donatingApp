
<div class="bg-primary mt-0" style="height: 100vh;">



<h1 class="text-center text-white">Donors List</h1>
<div class="container ">
    <div class="row">
        <div class="col-sm-8 mx-auto">
 <table class="table table-dark table-striped">
        <thead class="table table-dark">
           <tr>
                <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Donated</th>
            <th>Amount</th>
           </tr>
      
        </thead>

    <tbody>
        <tr *ngFor="let o of ListForTable">
            <td>{{o.name | titlecase}}</td>
            <td>{{o.email}}</td>
            <td>{{o.ph}}</td>
            <td>{{o.donated | titlecase}}</td>
            <td>{{o.amount | currency:"INR" }}</td>
        </tr>
    </tbody>
</table>
        </div>
    </div>


   
</div>

</div>
